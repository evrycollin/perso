<!DOCTYPE html>
<html lang="en">
<head>
<title>Search for entities</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="center">
			<h2>Verica test</h2>
		</div>
		<form class="form-horizontal" role="form" action="api/query"
			target="_blank">
			<h4>Custom query :</h4>
			<div class="form-group">
				<label class="control-label col-sm-2" for="query">Custom query : </label>
				<div class="col-sm-10">
					<textarea name="query" id="query" class="form-control" rows="10"
						cols="120">select * from customers</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Execute</button>
					<button type="reset" class="btn btn-warning">Clear</button>
				</div>
			</div>
		</form>
		<form class="form-horizontal" role="form" action="api/repo/cust.all"
			target="_blank">

			<div class="form-group">
				<label class="control-label col-sm-2" for="query">api/repo/cust.all</label>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-success">Test</button>
				</div>
			</div>

		</form>

	</div>


</body>
</html>
