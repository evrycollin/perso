<!DOCTYPE html>
<html lang="en">
<head>
<title>Search for entities</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
	function submitForm(formId) {
		var values = {};
		$.each($("#" + formId).serializeArray(), function(i, field) {
			values[field.name] = field.value;
		});
		var action = $("#" + formId).attr("action");
		console.log(values);
		for ( var idx in values) {
			action += "/" + values[idx];

		}
		window.open(action, "_blank");
	}
</script>
</head>
<body>

	<div class="container">
		<h4>Verica RestFull</h4>

		<div class="panel panel-default">
			<div class="panel-heading">Scripts :</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form"
					action="api/script/init-db" target="_blank">

					<div class="form-group">
						<label class="control-label col-sm-4" for="query">api/script/ init-db</label>
						<div class="col-sm-8">
							<button type="submit" class="btn btn-success">Run</button>
						</div>
					</div>

				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Custom SQL query :</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" action="api/query"
					target="_blank">
					<div class="form-group">
						<label class="control-label col-sm-4" for="query">Custom
							query : </label>
						<div class="col-sm-8">
							<textarea name="query" id="query" class="form-control" rows="10"
								cols="120">select * from customers</textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class="btn btn-success">Execute</button>
							<button type="reset" class="btn btn-warning">Clear</button>
						</div>
					</div>
				</form>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Query repository :</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form"
					action="api/query/cust.all" target="_blank">

					<div class="form-group">
						<label class="control-label col-sm-4" for="query">api/query/ cust.all</label>
						<div class="col-sm-8">
							<button type="submit" class="btn btn-success">Test</button>
						</div>
					</div>

				</form>
				<form id="formCustById" class="form-horizontal" role="form"
					action="api/query/cust.byId">

					<div class="form-group">
						<label class="control-label col-sm-4">api/query/ cust.byId / [id]</label>
						<div class="col-sm-8">
							<input type="number" name="id" value="2">
							<button type="button" class="btn btn-success"
								onclick="submitForm('formCustById')">Test</button>
						</div>
					</div>

				</form>
				<form id="formCustByName" class="form-horizontal" role="form"
					action="api/query/cust.byName">

					<div class="form-group">
						<label class="control-label col-sm-4">api/query/ cust.byName / [name]</label>
						<div class="col-sm-8">
							<input type="text" name="name" value="Bill">
							<button type="button" class="btn btn-success"
								onclick="submitForm('formCustByName')">Test</button>
						</div>
					</div>

				</form>
				<form id="formCustByIdAndName" class="form-horizontal" role="form"
					action="api/query/cust.byIdAndName">

					<div class="form-group">
						<label class="control-label col-sm-4">api/query/ cust.byIdAndName / [id] / [name]</label>
						<div class="col-sm-8">
							<input type="number" name="id" value="2"> <input
								type="text" name="name" value="Bill">
							<button type="button" class="btn btn-success"
								onclick="submitForm('formCustByIdAndName')">Test</button>
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>

</body>
</html>
